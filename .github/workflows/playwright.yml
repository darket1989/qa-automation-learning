name: CI - Run login test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # Si tienes requirements.txt puedes habilitar cache:
          # cache: "pip"

      - name: Show Python info (debug)
        run: |
          python -V
          python -m pip -V

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            # Fallback si aún no tienes requirements.txt
            python -m pip install pytest pytest-html
            # Si usas Playwright, descomenta:
            # python -m pip install playwright pytest-playwright
          fi

      # Mantén esta sección solo si usas Playwright
      - name: Install Playwright browsers (Linux deps included)
        if: ${{ always() }}
        run: |
          if python -c "import importlib.util; print(importlib.util.find_spec('playwright') is not None)"; then
            python -m playwright install --with-deps
          else
            echo "Playwright no está instalado; se omite la instalación de navegadores."
          fi

      - name: Run tests (only tests/test_login.py)
        run: |
          mkdir -p test-results
          python -m pytest tests/test_login.py \
          python -m pytest tests/test_functionalities.py \
            --junitxml=test-results/junit.xml \
            --html=test-results/report.html --self-contained-html \
            --maxfail=1 -q --disable-warnings

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
