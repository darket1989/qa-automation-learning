name: CI - Run login tests

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest pytest-html; fi

      # If you are using Playwright for browser tests, keep this step.
      # If not, delete this step.
      - name: Install Playwright browsers (Linux deps included)
        if: ${{ hashFiles('**/requirements.txt') != '' }}
        run: |
          python -m playwright install --with-deps

      - name: Run tests (target specific file)
        run: |
          mkdir -p test-results
          pytest tests/test_login.py \
            --maxfail=1 -q --disable-warnings \
            --junitxml=test-results/junit.xml \
            --html=test-results/report.html --self-contained-html

      - name: Upload test results (HTML & JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7